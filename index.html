<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="loan.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="form1">
    <h2 id="formHead">Loan Approval Form</h2>
    <fieldset>
        <legend>Loan Approval</legend>
    <label for="salary">Enter salary</label>
    <input type="number" id="salary" min="0" max="1000000" name="salary" required>
    <br>
    <label for="creditScore">Enter Credit Score</label>
    <input type="number" id="creditScore" min="300" max="850" name="creditScore" required>
    <br>
        <label for="monthsAtJob">Enter number of months at current job</label>
        <input type="number" name="monthsAtJob" id="monthsAtJob" min="0" max="1000" required>
        <br>
    <button>Request Approval</button>

        <p id="approval"></p>
    </fieldset>
</form>

</body>
</html>
